
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>レンタカー予約システム</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/dashboard.css" rel="stylesheet">
	<link href="css/custom.css" rel="stylesheet">
	
  </head>

  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	  <div class="container-fluid">
		<div class="navbar-header">
			<a id="brand" class="navbar-brand" href="#">レンタカー予約システム</a>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-2" id="sidebar"></div>
			<div class="col-xs-10" id="mainview"></div>
		</div>
	</div>
	
	<!-- templates -->
	<script type="text/template" id="sidebar_template">
		<ul class="nav nav-sidebar">
			<li class="active"><a data-id="register" href="#">登録</a></li>
			<li ><a data-id="carlist" href="#">一覧</a></li>
			<li ><a href="#">予約（未作成）</a></li>
		</ul>
	</script>
	<script type="text/template" id="main_register">
		<h1>登録</h1>
		<form role="form">
			<div class="form-group">
				<label for="car-kind">車種</label>
				<input type="text" id="car-kind" placeholder="Enter car kind">
			</div>
			<div class="form-group">
				<label for="car-capacity">定員</label>
				<input type="text" id="car-capacity" placeholder="Enter car capacity">
			</div>
			<button type="submit" class="btn btn-default">登録</button>
		</form>
	</script>
	<script type="text/template" id="main_carlistview">
		<h1>一覧</h1>
	</script>
	
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/lib/jquery-1.11.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/namespace.js"></script>
    <script src="js/views/v_navbar.js"></script>
    <script src="js/views/v_sidebar.js"></script>
    <script src="js/views/v_main_register.js"></script>
    <script src="js/views/v_main_carlist.js"></script>
    <script src="js/views/v_main.js"></script>
    <script src="js/app.js"></script>
